<div class="header_place flex justify-between items-center">
  <h4 id="header">Place List</h4>

  <div class="search flex items-center">
    <div class="dropdown rounded-full border flex justify-center items-center">
      <label class="select-wrapper" for="select-el">
        <select name="select" class="select" id="select-el">
          <option value="option-1">Restaurant</option>
          <option value="option-2">Bakery</option>
          <option value="option-3">Cafe</option>
        </select>
      </label>
    </div>

    <div class="line"></div>
    <div
      class="input_search rounded-full border flex justify-center items-center"
    >
      <input type="text" class="text_field" placeholder="Search name..." />

      <i class="fas fa-search icon_search"></i>
    </div>
  </div>
</div>

<div class="px-8 content_place">
  <div class="flex flex-wrap">
    <div class="basis-1/3 flex justify-center" *ngFor="let data of Place">
      <div class="card">
        <!-- header card----------------------- -->
        <div class="header flex justify-between">
          <div class="basis-1/4">
            <img
              src="{{ data.profile_image_url }}"
              alt=""
              class="profile_pic"
            />
          </div>

          <div class="basis-3/4 flex flex-col justify-center pl-2">
            <h6>{{ data.name }}</h6>

            <div class="flex justify-between">
              <h6 class="label_sub">
                <i class="far fa-calendar-alt"></i>
                {{ data.time_open }} AM - {{ data.time_close }} PM
              </h6>

              <h6 class="rating">
                <i class="fas fa-circle text-sm"></i> {{ data.rating }}
              </h6>
            </div>
          </div>
        </div>

        <!-- images card -------------------------------->
        <div class="images flex">
          <div class="basis-1/3">
            <img src="{{ data.images[0] }}" alt="" class="pic pic--1" />
          </div>

          <div class="basis-1/3">
            <img src="{{ data.images[1] }}" alt="" class="pic pic--2" />
          </div>

          <div class="basis-1/3">
            <img src="{{ data.images[2] }}" alt="" class="pic pic--3" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
